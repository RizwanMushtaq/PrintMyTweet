<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PrintMyTweet</title>
    
    <!--Inserting font awsome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <!--Inserting google font-->
    <link href='https://fonts.googleapis.com/css?family=Aleo|Encode Sans'' rel='stylesheet'>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/welcomePanel.css">
    <link rel="stylesheet" href="css/appViewer.css">
    <link rel="stylesheet" href="css/newFileDialog.css">
    <link rel="stylesheet" href="css/textPropertyPanel.css">
    <link rel="stylesheet" href="css/exportDialog.css">

    <script src="javascript/file.js" defer></script>
    <script src="javascript/backgroundShapes.js" defer></script>
    <script src="javascript/propertyPanel.js" defer></script>
    <script src="javascript/updateOfFile.js"></script>
    <script src="javascript/newFileDialog.js" defer></script>
    <script src="javascript/exportDialog.js" defer></script>
    <script src="javascript/dragPropertyPanel.js" defer></script>
    <script src="javascript/dragTextArea.js" defer></script>
    <script src="javascript/main.js" defer></script>

</head>
<body>
    <!--Start of Welcome Panel-->
    <div class="welcomePanel">
        <div class="leftPanel">
            <p>PrintMyTweet</p>
            <button class="newFileButton">New Image</button>
        </div>
        <div class="rightPanel">
            <img src="images/DemoImage.png" alt="DemoImage">
        </div>
        
    </div>
    <!--End of Welcome Panel-->

    <!--Start of App Viewer-->
    <div class="appViewer">
        <!--Start of Action Bar-->
        <div class="actionbarDiv">
            <div class="type0">
                <input type="text" name="" id="" class="fileNameActionBar">
            </div>
            <div class="type1">
                <button class="home" type="button">Home</button>
                <button class="export" type="button">Export</button>
            </div>
            <div class="type2">
                <button class="canvasSize" type="button">Canvas Size</button>
                <button class="background" type="button">Background</button>
                <button class="text" type="button">Text</button>
                <button class="twitterIcon" type="button">Twitter Icon</button>
            </div>
        </div>
        <!--End of Action Bar-->
        <!--Start of workingArea Div-->
        <div class="workingArea">
            
            <canvas class="myCanvas" width="720" height="480"></canvas>
            
            <!--Start of Size Property Panel-->
            <div class="canvasSizePropertyPanel propertyPanel">
                <div class="header">
                    <div class="dragMeArea">SizePropertyPanel</div>
                    <div class="closeMe">
                        <button class="closeButton" type="button">x</button>
                    </div>
                </div>
                <div class="body">
                    <div>
                        <label for="canvasWidth">Width (px)</label>
                        <input type="number" name="canvasWidth" class="canvasWidth" value="720">
                    </div>
                    <div>
                        <label for="canvasHeight">Height (px)</label>
                        <input type="number" name="canvasHeight" class="canvasHeight" value="480">
                    </div>
                </div>
            </div>
            <!--End of Size Property Panel-->
            <!--Start of Background Property Panel-->
            <div class="backgroundPropertyPanel propertyPanel">
                <div class="header">
                    <div class="dragMeArea">BackgroundPropertyPanel</div>
                    <div class="closeMe">
                        <button class="closeButton" type="button">x</button>
                    </div>
                </div>
                <div class="body">
                    <div>
                        <label for="backgroundColor">Color</label>
                        <input type="color" name="" class="backgroundColor" value="#ffffff">
                    </div>
                    <div>
                        <label for="backgroundShape">Shape</label>
                        <select name="" class="backgroundShape" value="none">
                            <option value="none" selected="selected">none</option>
                            <option value="circle">circle</option>
                        </select>
                    </div>
                    <div>
                        <label for="backgroundShapeColor">Shape Color</label>
                        <input type="color" name="" class="backgroundShapeColor" value="#8AB3FF">
                    </div>
                </div>
            </div>
            <!--End of background Property Panel-->
            <!--Start of Text Property Panel-->
            <div class="textPropertyPanel propertyPanel">
                <div class="header">
                    <div class="dragMeArea">TextPropertyPanel</div>
                    <div class="closeMe">
                        <button class="closeButton" type="button">x</button>
                    </div>
                </div>
                <div class="textPropertyPanelBody body">
                    <div>
                        <!--
                            <label for="tweetText">Add Text</label>
                            <button class="tweetText">Add Text</button>
                        -->
                        <textarea name="tweetTextArea" class="tweetTextArea" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <div>
                            <label for="textPosition">Position:</label>
                        </div>
                        <div>
                            <label for="X">X</label>
                            <input type="number" name="X" class="textPostionX" value="">
                        </div>
                        <div>
                            <label for="Y">Y</label>
                            <input type="number" name="Y" class="textPostionY" value="">
                        </div>
                    </div>
                    <div>
                        <label for="textColor">Color</label>
                        <input type="color" name="" class="textColor" value="#007bff">
                    </div>
                    <div>
                        <label for="textSize">Size</label>
                        <input type="number" name="textSize" class="fontSize" value="16">
                    </div>
                    <div>
                        <label for="fontFamily">Font Family</label>
                        <select name="fontFamily" class="fontFamily" value="none">
                            <option value="Arial" selected="selected">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--End of Text Property Panel-->
            <!--Start of Twitter Icon Property Panel-->
            <div class="twitterIconPropertyPanel propertyPanel">
                <div class="header">
                    <div class="dragMeArea">TwitterIconPropertyPanel</div>
                    <div class="closeMe">
                        <button class="closeButton" type="button">x</button>
                    </div>
                </div>
                <div class="body">
                    <div>
                        <label for="icon">Icon</label>
                        <input type="checkbox" name="" class="icon" unchecked>
                    </div>
                    <div>
                        <label for="iconSize">Size</label>
                        <select name="iconSize" class="iconSize" value="none">
                            <option value="small" >Small</option>
                            <option value="medium" selected="selected">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <label for="iconPosition">Position:</label>
                        </div>
                        <div>
                            <label for="X">X</label>
                            <input type="number" name="X" class="iconPostionX" value="">
                        </div>
                        <div>
                            <label for="Y">Y</label>
                            <input type="number" name="Y" class="iconPostionY" value="">
                        </div>
                    </div>
                </div>
            </div>
            <!--End of Twitter icon Property Panel-->

        </div>
        <!--End of CanvasDiv-->
    </div>
<!--End of App Viewer-->     

    <!--Start of New File Dialog Box-->
    <div class="whiteBackground">
        <div class="newFileDialogBox">
            <div class="dialogHeader">Print My Tweet</div>
            <div class="dialogBody">
                <label for="printName">Name</label>
                <input type="text" name="printName" class="printName" value="My Tweet">
            </div> 
            <div class="dialogFooter">
                <button class="createNewFileButton">Create</button>
                <button class="cancelNewFileButton">Cancel</button>
            </div>
        </div>
    </div>
    <!--End Of New File Dialog Box-->
    
    <!--Start of Export Dialog Box-->
    <div class="whiteBackgroundExportDialogBox">
        <div class="exportDialogBox">
            <div class="dialogHeaderExportDialogBox">Export Image</div>
            <div class="dialogBodyExportDialogBox">
                <input type="radio" class="pngInput" name="export" value="png" checked>
                <label for="png">PNG</label><br>
                <input type="radio" class="jpegInput" name="export" value="jpeg">
                <label for="jpeg">JPEG</label><br>
            </div> 
            <div class="dialogFooterExportDialogBox">
                <button class="exportDialogBoxButton">
                    <a href="" class="exportLink" download type="button">
                        Export
                    </a>
                </button>
                <button class="cancelExportDialogBoxButton">Cancel</button>
            </div>
        </div>
    </div>
    <!--End Of Export Dialog Box-->

</body>
</html>
